<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="DEI7_Lo-K-S71HoPX1mijW6SZOj4WfZdJkAZFAIppDg" />
  <meta name="description" content="Taras Chernysh - iOS Developer & App Creator. Explore my portfolio of iOS applications." />
  <title>Taras Chernysh | iOS Developer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="py-8 text-center">
    <h1 class="text-4xl font-bold">Taras Chernysh</h1>
    <p class="text-lg text-gray-600">iOS Developer & App Creator</p>
  </header>

  <main class="max-w-5xl mx-auto px-4">
    <section class="my-10">
      <h2 class="text-2xl font-semibold mb-6 text-center">My Apps</h2>
      <div id="loader" class="text-center my-10 text-gray-500">Loading apps...</div>
      <div id="apps" class="grid md:grid-cols-3 gap-8 hidden"></div>
    </section>
  </main>

  <footer class="py-4 text-center text-gray-500 border-t mt-10">
    &copy; 2025 Taras Chernysh
  </footer>

  <script>
    const appIds = ['1573430144', '6550912161', '6749668065'];

    const appOverrides = {
      '6550912161': {
        url: 'https://taraschernysh.github.io/VolumeBoosterWeb/',
        linkText: 'Learn More →'
      }
    };

    function fetchJsonp(url, timeoutMs = 8000) {
      return new Promise((resolve, reject) => {
        const cbName = 'jsonpCb_' + Date.now() + '_' + Math.round(Math.random() * 100000);
        const script = document.createElement('script');
        let settled = false;

        function cleanup() {
          if (script.parentNode) script.parentNode.removeChild(script);
          delete window[cbName];
        }

        const timer = setTimeout(() => {
          if (!settled) {
            settled = true;
            cleanup();
            reject(new Error('JSONP timeout'));
          }
        }, timeoutMs);

        window[cbName] = (data) => {
          if (!settled) {
            settled = true;
            clearTimeout(timer);
            cleanup();
            resolve(data);
          }
        };

        script.src = url + (url.includes('?') ? '&' : '?') + 'callback=' + cbName;
        script.onerror = () => {
          if (!settled) {
            settled = true;
            clearTimeout(timer);
            cleanup();
            reject(new Error('JSONP script load failed'));
          }
        };

        document.head.appendChild(script);
      });
    }

    async function fetchViaProxy(appId) {
      const proxy = 'https://api.allorigins.win/get?url=';
      const url = `https://itunes.apple.com/lookup?id=${appId}`;
      const response = await fetch(`${proxy}${encodeURIComponent(url)}`);
      if (!response.ok) throw new Error(`Proxy HTTP ${response.status}`);
      const proxyData = await response.json();
      return JSON.parse(proxyData.contents);
    }

    async function fetchAppData(appId) {
      // Primary: JSONP (bypasses CORS entirely, no proxy needed)
      try {
        const data = await fetchJsonp(`https://itunes.apple.com/lookup?id=${appId}`);
        if (data.results && data.results.length > 0) {
          return data.results[0];
        }
      } catch (err) {
        console.warn(`JSONP failed for appId ${appId}:`, err.message);
      }

      // Fallback: allorigins proxy
      try {
        const data = await fetchViaProxy(appId);
        if (data.results && data.results.length > 0) {
          return data.results[0];
        }
      } catch (err) {
        console.warn(`Proxy fallback failed for appId ${appId}:`, err.message);
      }

      console.error(`All methods failed for appId ${appId}`);
      return undefined;
    }

    function createAppCard(app, appId) {
      const override = appOverrides[appId];
      const linkUrl = override ? override.url : app.trackViewUrl;
      const linkText = override ? override.linkText : 'View on App Store →';

      const card = document.createElement('div');
      card.className = 'bg-white rounded-lg shadow hover:shadow-lg transition p-6 flex flex-col items-center';
      card.innerHTML = `
        <img src="${app.artworkUrl100}" alt="${app.trackName}" class="w-24 h-24 rounded-xl shadow mb-4">
        <h3 class="text-xl font-semibold text-center">${app.trackName}</h3>
        <p class="text-sm text-gray-600 mt-2 text-center">${app.description.substring(0, 100)}...</p>
        <a href="${linkUrl}" target="_blank" class="mt-auto inline-block mt-4 text-indigo-600 hover:text-indigo-800">${linkText}</a>
      `;
      return card;
    }

    function createErrorCard(appId) {
      const override = appOverrides[appId];
      const linkHtml = override
        ? `<a href="${override.url}" target="_blank" class="mt-auto inline-block mt-4 text-indigo-600 hover:text-indigo-800">${override.linkText}</a>`
        : `<a href="https://apps.apple.com/app/id${appId}" target="_blank" class="mt-auto inline-block mt-4 text-indigo-600 hover:text-indigo-800">View on App Store &rarr;</a>`;

      const card = document.createElement('div');
      card.className = 'bg-white rounded-lg shadow p-6 flex flex-col items-center opacity-60';
      card.innerHTML = `
        <div class="w-24 h-24 rounded-xl shadow mb-4 bg-gray-200 flex items-center justify-center">
          <svg class="w-10 h-10 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
        <h3 class="text-xl font-semibold text-center text-gray-400">App Unavailable</h3>
        <p class="text-sm text-gray-400 mt-2 text-center">Could not load app details. Try refreshing.</p>
        ${linkHtml}
      `;
      return card;
    }

    async function loadApps() {
      const container = document.getElementById('apps');
      const loader = document.getElementById('loader');

      try {
        const results = await Promise.allSettled(
          appIds.map(appId => fetchAppData(appId))
        );

        results.forEach((result, index) => {
          const appId = appIds[index];
          if (result.status === 'fulfilled' && result.value) {
            container.appendChild(createAppCard(result.value, appId));
          } else {
            container.appendChild(createErrorCard(appId));
          }
        });

        loader.classList.add('hidden');
        container.classList.remove('hidden');
      } catch (error) {
        console.error('An error occurred while loading apps:', error);
        loader.textContent = 'Failed to load apps. Please refresh the page.';
      }
    }

    document.addEventListener('DOMContentLoaded', loadApps);
  </script>
</body>
</html>
